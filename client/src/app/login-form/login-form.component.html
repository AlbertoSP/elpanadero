  <div *ngIf="!session.getUser()">
  <form class="form-horizontal">
      <h2 class="textalign"> Login or Signup </h2>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="name"[(ngModel)]="username" name="username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="password"[(ngModel)]="password" name="password">
        </div>
      </div>
      <!-- <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        </div>
      </div> -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button  class="colorBottonañadirproduct"type="submit" class="btn btn-default" (click)="login()">login</button>
          <button  class="colorBottonañadirproduct"type="submit" class="btn btn-default" (click)="signup()">signup</button>
        </div>
        
      </div>
    </form>
    <p *ngIf="error" class="error"> {{ error }} </p>
</div>
<div *ngIf="session.getUser()">
    <pre> {{ session.getUser() | json }} </pre>
    <button  class="colorBottonañadirproduct"type="submit" class="btn btn-default" (click)="logout()">Logout</button>
  
  </div>
