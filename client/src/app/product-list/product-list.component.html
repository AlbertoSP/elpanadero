<h1> Product list  </h1>
<div *ngIf="!product-list.getProduct()">
  <form>
    
    
    <input type="text" [(ngModel)]="name" name="name"/>
    <br>
    <input type="price" [(ngModel)]="price" name="price"/>
    <div>
      <button (click)="getProduct()"> mostrarproducto </button>
    </div>
  </form>
  <p *ngIf="error" class="error"> {{ error }} </p>
</div>

<div *ngIf="product.getProduct()">
  <pre> {{ product-list.getProduct() | json }} </pre>
  
</div>
